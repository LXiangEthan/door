    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            transition: background 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #background {
            position: fixed;

            width: 100%;
            height: 100%;

        }

        .grid {

            transform: translateY(-5px);

        }
        #mode-toggle {
            position: fixed;
            top: 20px;

            background-color: rgba(255, 255, 255, 0.3);
        }
        #scene-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #girl-svg {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 300px;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.9)); }
        }
        .title-char {
            display: inline-block;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .title-char:nth-child(1) { animation-name: float; }
        .title-char:nth-child(2) { animation-name: shake; }
        .title-char:nth-child(3) { animation-name: pulse; }
        .title-char:nth-child(4) { animation-name: rotate; }
        .title-char:nth-child(5) { animation-name: bounce; }
        .title-char:nth-child(6) { animation-name: flash; }
        .title-char:nth-child(7) { animation-name: wobble; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
        @keyframes wobble {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #weather {

            background-color: rgba(255, 255, 255, 0.2);

        }
        #avatar {

            height: 80px; /* ÂáèÂ∞èÂ§¥ÂÉèÈ´òÂ∫¶ */
            border-radius: 50%;

            display: block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Ê∑ªÂä†ËΩªÂæÆÈò¥ÂΩ±ÊïàÊûú */
        }
        #introduction {

<body class="day-mode">

    <script>

        // Èõ®Êª¥ÂíåÈó™ÁîµÁâπÊïà
        const canvas = document.getElementById('scene-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let isNightMode = false;

        class Raindrop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 5 + 2;
                this.length = Math.random() * 20 + 10;
            }

            fall() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.length;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.strokeStyle = isNightMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        const raindrops = Array(100).fill().map(() => new Raindrop());

        class Lightning {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.endY = Math.random() * canvas.height;
                this.life = 5;
                this.segments = [];
                this.generateSegments();
            }

            generateSegments() {
                let currentY = this.y;
                while (currentY < this.endY) {
                    const segmentLength = Math.random() * 20 + 10;
                    const angle = (Math.random() - 0.5) * Math.PI / 4;
                    const endX = this.x + Math.sin(angle) * segmentLength;
                    const endY = currentY + Math.cos(angle) * segmentLength;
                    this.segments.push({ startX: this.x, startY: currentY, endX, endY });
                    this.x = endX;
                    currentY = endY;
                }
            }

            draw() {
                if (this.life <= 0) return;
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.life / 5})`;
                ctx.lineWidth = 2;
                this.segments.forEach(segment => {
                    ctx.moveTo(segment.startX, segment.startY);
                    ctx.lineTo(segment.endX, segment.endY);
                });
                ctx.stroke();
                this.life--;
            }
        }

        const lightning = new Lightning();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            raindrops.forEach(raindrop => {
                raindrop.fall();
                raindrop.draw();
            });

            lightning.draw();
            if (lightning.life <= 0 && Math.random() < 0.01) {
                lightning.reset();
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Ê®°ÂºèÂàáÊç¢
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            isNightMode = !isNightMode;
            body.classList.toggle('day-mode');
            body.classList.toggle('night-mode');
        });

        function setInitialMode() {
            const now = new Date();
            const hours = now.getHours();
            if (hours >= 6 && hours < 18) {
                body.classList.add('day-mode');
                body.classList.remove('night-mode');
            } else {
                body.classList.add('night-mode');
                body.classList.remove('day-mode');
                isNightMode = true;
            }
        }

        setInitialMode();
    </script>
