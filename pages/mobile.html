        // é›¨æ»´å’Œé—ªç”µç‰¹æ•ˆ
        const canvas = document.getElementById('scene-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let isNightMode = false;

        class Raindrop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 5 + 2;
                this.length = Math.random() * 20 + 10;
            }

            fall() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.length;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.strokeStyle = isNightMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        const raindrops = Array(100).fill().map(() => new Raindrop());

        class Lightning {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.endY = Math.random() * canvas.height;
                this.life = 5;
                this.segments = [];
                this.generateSegments();
            }

            generateSegments() {
                let currentY = this.y;
                while (currentY < this.endY) {
                    const segmentLength = Math.random() * 20 + 10;
                    const angle = (Math.random() - 0.5) * Math.PI / 4;
                    const endX = this.x + Math.sin(angle) * segmentLength;
                    const endY = currentY + Math.cos(angle) * segmentLength;
                    this.segments.push({ startX: this.x, startY: currentY, endX, endY });
                    this.x = endX;
                    currentY = endY;
                }
            }

            draw() {
                if (this.life <= 0) return;
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.life / 5})`;
                ctx.lineWidth = 2;
                this.segments.forEach(segment => {
                    ctx.moveTo(segment.startX, segment.startY);
                    ctx.lineTo(segment.endX, segment.endY);
                });
                ctx.stroke();
                this.life--;
            }
        }

        const lightning = new Lightning();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            raindrops.forEach(raindrop => {
                raindrop.fall();
                raindrop.draw();
            });

            lightning.draw();
            if (lightning.life <= 0 && Math.random() < 0.01) {
                lightning.reset();
            }

            requestAnimationFrame(animate);
        }

        animate();

        // æ¨¡å¼åˆ‡æ¢
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            isNightMode = !isNightMode;
            body.classList.toggle('day-mode');
            body.classList.toggle('night-mode');
        });

        function setInitialMode() {
            const now = new Date();
            const hours = now.getHours();
            if (hours >= 6 && hours < 18) {
                body.classList.add('day-mode');
                body.classList.remove('night-mode');
            } else {
                body.classList.add('night-mode');
                body.classList.remove('day-mode');
                isNightMode = true;
            }
        }

        setInitialMode();

        function setupAutoScroll() {
            const container = document.querySelector('.scrollable-content');
            const content = container.querySelector('.scroll-text');
            
            if (content.offsetHeight > container.offsetHeight) {
                let scrollPosition = 0;
                const scrollHeight = content.offsetHeight;
                const containerHeight = container.offsetHeight;
                const scrollSpeed = 0.5;
                let scrollingDown = true;
                let autoScrolling = true;

                function scroll() {
                    if (!autoScrolling) return;

                    if (scrollingDown) {
                        scrollPosition += scrollSpeed;
                        if (scrollPosition >= scrollHeight - containerHeight) {
                            scrollingDown = false;
                            setTimeout(() => {
                                scrollingDown = true;
                                scrollPosition = 0;
                            }, 2000);
                        }
                    } else {
                        return;
                    }

                    container.scrollTop = scrollPosition;
                    requestAnimationFrame(scroll);
                }

                scroll();

                container.addEventListener('scroll', () => {
                    if (Math.abs(container.scrollTop - scrollPosition) > 10) {
                        autoScrolling = false;
                    }
                });

                container.addEventListener('touchstart', () => {
                    autoScrolling = false;
                });

                container.addEventListener('touchend', () => {
                    autoScrolling = true;
                    scrollPosition = container.scrollTop;
                    scroll();
                });
            }
        }

        window.addEventListener('load', setupAutoScroll);
    </script>
